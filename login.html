<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Cart Portal - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <canvas id="canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
  <div class="container" style="position: relative; z-index: 1;">
    <button class="theme-toggle" id="theme-toggle" title="Toggle theme" aria-label="Toggle dark mode">
      <span class="theme-icon">üåô</span>
    </button>

    <div class="header">
      <div class="logo-container">
        <div class="logo">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="48" height="48" rx="24" fill="url(#gradient)" />
            <path d="M24 16L28 22H32L26 30L28 36L24 32L20 36L22 30L16 22H20L24 16Z" fill="white" />
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                <stop stop-color="#667eea" />
                <stop offset="1" stop-color="#764ba2" />
              </linearGradient>
            </defs>
          </svg>
        </div>
      </div>
      <div class="college-name">
        <span>College Cart</span>
        <span>Portal</span>
      </div>
      <p class="subtitle">Welcome back! Please sign in to continue</p>
    </div>

    <!-- Notification Container -->
    <div id="notification" class="page-notification error-notification"></div>
    <div id="success-notification" class="page-notification success-notification"></div>

    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="college-code">
          <span class="label-icon">üìß</span>
          Email Address
        </label>
        <div class="input-wrapper">
          <input type="email" id="college-code" name="email" placeholder="your.email@college.edu" required
            autocomplete="email" />
          <span class="input-focus-line"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          <span class="label-icon">üîê</span>
          College Code
        </label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your college code" required
            autocomplete="current-password" />
          <span class="input-focus-line"></span>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="remember" />
          <span>Remember me</span>
        </label>
        <a href="#" id="reset-password-link" class="forgot-link">Forgot code?</a>
      </div>

      <button type="submit" class="login-btn">
        <span>Sign In</span>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" id="google-login-btn" class="login-btn google-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4" />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853" />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05" />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335" />
        </svg>
        <span>Sign in with Google</span>
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="signup-prompt">
        <p>Don't have an account? <a href="./signup.html" class="signup-link">Sign up</a></p>
      </div>
    </form>
  </div>

  <script src="particles.js"></script>
  <script type="module" src="login.js"></script>
</body>

</html>
