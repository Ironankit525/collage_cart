<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Cart Portal - Sign Up</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <button class="theme-toggle" id="theme-toggle" title="Toggle theme" aria-label="Toggle dark mode">
        <span class="theme-icon">ğŸŒ™</span>
      </button>

      <div class="header">
        <div class="logo-container">
          <div class="logo">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="48" height="48" rx="24" fill="url(#gradient)"/>
              <path d="M24 16L28 22H32L26 30L28 36L24 32L20 36L22 30L16 22H20L24 16Z" fill="white"/>
              <defs>
                <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#667eea"/>
                  <stop offset="1" stop-color="#764ba2"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
        </div>
        <div class="college-name">
          <span>College Cart</span>
          <span>Portal</span>
        </div>
        <p class="subtitle">Create your account to get started</p>
      </div>

      <form onsubmit="handleSignup(event)" class="login-form">
        <div class="form-group">
          <label for="name">
            <span class="label-icon">ğŸ‘¤</span>
            Full Name
          </label>
          <div class="input-wrapper">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
              autocomplete="name"
            />
            <span class="input-focus-line"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">
            <span class="label-icon">ğŸ“§</span>
            Email Address
          </label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your.email@college.edu"
              required
              autocomplete="email"
            />
            <span class="input-focus-line"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">
            <span class="label-icon">ğŸ“±</span>
            Phone Number (Optional)
          </label>
          <div class="input-wrapper">
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+91 9876543210"
              autocomplete="tel"
            />
            <span class="input-focus-line"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="college-code">
            <span class="label-icon">ğŸ”</span>
            College Code
          </label>
          <div class="input-wrapper">
            <input
              type="password"
              id="college-code"
              name="college-code"
              placeholder="Create your college code"
              required
              autocomplete="new-password"
            />
            <span class="input-focus-line"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-code">
            <span class="label-icon">ğŸ”’</span>
            Confirm College Code
          </label>
          <div class="input-wrapper">
            <input
              type="password"
              id="confirm-code"
              name="confirm-code"
              placeholder="Re-enter your college code"
              required
              autocomplete="new-password"
            />
            <span class="input-focus-line"></span>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="terms" required />
            <span>I agree to the <a href="#" class="forgot-link" style="text-decoration: underline;">Terms & Conditions</a></span>
          </label>
        </div>

        <button type="submit" class="login-btn">
          <span>Create Account</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="signup-prompt">
          <p>Already have an account? <a href="./login.html" class="signup-link">Sign in</a></p>
        </div>
      </form>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
